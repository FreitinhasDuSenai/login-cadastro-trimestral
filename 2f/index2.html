<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Cadastro</title>

    </head>

    <body>

        <div id="login">
            <form class="card">
                <div class="card-header">
                <h2>Cadastro</h2>
                </div>

                <div class="card-content">
                    <div class="card-content-area">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" autocomplete="off">
                    </div>

                    <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="text" id="password" autocomplete="off">
                    <div class="card-content">

                        <div class="card-content-area">
                        <label for="matricula">Matricula</label>
                        <input type="text" id="matricula" autocomplete="off">
                        </div>
    
                        <div class="card-content-area">
                        <label for="text">Data de Nascimento</label>
                        <input type="text" id="Data de Nascimento" autocomplete="off">

                        <div class="card-content">
                            <div class="card-content-area">
                            <label for="usuario">Endereço</label>
                            <input type="text" id="endereço" autocomplete="off">
                            </div>
        
                            <div class="card-content-area">
                            <label for="password">Série/Turma</label>
                            <input type="text" id="serie" autocomplete="off">
                    </div>
            
                <div class="card-footer">
                <input type="submit" value="login" class="submit">
                <a href="#" class="recuperar_senha">Esqueceu a senha?</a>

                    <a href="index2.html" target="_blank"></a>
                    

                </div>
            </form>
        </div>
    </body>
</html>
